<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">
<link rel="stylesheet" href="../mainstyle/css/amazeui.css">
<link rel="stylesheet" href="../mainstyle/css/app.css">
<link rel="stylesheet" href="../mainstyle/css/animate.min.css" />
<script src="../js/jquery.min.js"></script>
<script src="../js/amazeui.js"></script>

<title>投后管理-创业笔记</title>
<style>
	.am-btn{ padding: 3px 1em;}
</style>
</head>
<body class="body-color">

<header data-am-widget="header"class="am-header header-grey sk-header">
  <div class="am-header-left am-header-nav">
      <a href="index.html" class="">
            <i class="am-icon-chevron-left back-bef"></i>
      </a>
  </div>
  <h1 class="am-header-title">
      新建创业笔记
  </h1>
</header>
<div style="margin-bottom:70px;">
	<div class="wrapperbox" style="overflow:initial;">
		<span class="bluestar"></span>
		<span class="content-tital">选择项目:</span>
		<select data-am-selected>
			<option >概念阶段</option>
			<option selected>奥来德 AMOLED有机材料</option>
			<option >产品已发布</option>
			<option >已有收入</option>
			<option >已有盈利</option>
		</select>
	</div>	
	<div class="wrapperbox">
		<span class="bluestar">*</span><span class="content-tital">笔记内容:</span>
		<div class="textarea-box">
			<textarea>简单描述您的个人经历，如：一个帮助师妹解决问题的社交平台等</textarea>
		</div>
	</div>

	<div class="wrapperbox" style="background:none;">
		<span class="bluestar"></span><span class="content-tital">添加图片<span style="color:#9a9a9a;">(支持JPG、PNG)</span>:</span>
		
		<div style="clear:both;"></div>
		<div class="add-wrapperbox">
			<div class="addimg-wrapper" style="background:url(../mainstyle/images/top_img1.png); background-size:100% 100%;">
				<div class="addimg-box"></div>
			</div>
			<div class="shanchu" style="clear:both;"></div>
		</div>

		<div class="add-wrapperbox">
			<div class="addimg-wrapper" style="background:url(../mainstyle/images/top_img1.png); background-size:100% 100%;">
				<div class="addimg-box"></div>
			</div>
			<div class="shanchu" style="clear:both;"></div>
		</div>

		<div class="add-wrapperbox">
			<div class="addimg-wrapper">
				<div class="addimg-box"></div>
				
			</div>
			<div style="text-align:center; height:20px; font-size:12px; line-height:20px; clear:both;">50%</div>
		</div>
	</div>

	<div class="wrapperbox" style="background:none; padding:10px; font-size:14px; position:relative;">
			<span class="gou gou1"></span>
			<span class="content-tital">公开</span>
			<div class="gou-tip">网络所有用户可见</div>
	</div>
	<div class="wrapperbox" style="background:none; padding:10px; font-size:14px; position:relative;">
			<span class="gou gou2"></span>
			<span class="content-tital">内部</span>
			<div class="gou-tip">仅项目投资人可见</div>
	</div>
	<div class="wrapperbox" style="background:none; padding:10px; font-size:14px; position:relative;">
			<span class="gou gou2"></span>
			<span class="content-tital">私有</span>
			<div class="gou-tip">仅项目投资人可见</div>
	</div>


	<div id="doc-confirm-toggle" class="bottomBtn">
	          提交
	</div>
</div>
</body>
</html>
