<title>申请认证投资人</title>
<style>
	.am-dropdown-content{ position:inherit;}
</style>
</head>

<body>
<header data-am-widget="header"class="am-header header-grey sk-header">
  <div class="am-header-left am-header-nav">
      <a href="index.html" class="">
            <i class="am-icon-chevron-left back-bef"></i>
      </a>
  </div>
  <h1 class="am-header-title" style="font-size:16px;">
      申请认证投资人
  </h1>
</header>
<div class="wrapperbox">
	<span class="bluestar">*</span><span class="content-tital">真实姓名:</span><input style="vertical-align:bottom; margin-top:1px;" class="noborder" value="植物细胞大规模培养产业化平台">
</div>
<div class="wrapperbox">
	<span class="bluestar"></span><span class="content-tital">个人简介:</span>
	<div class="textarea-box">
		<textarea>简单描述您的个人经历，如：一个帮助师妹解决问
题的社交平台等</textarea>
	</div>
</div>
<div class="wrapperbox">
	<span class="bluestar">*</span><span class="content-tital">认证附件:</span>
	<div class="textarea-box">
		<div class="upload-box">
			<div class="upload">
				<!-- <img class="upload-img-add" src="../mainstyle/images/addicon.png"> -->
				<img class="upload-img-add" src="../mainstyle/images/upload.gif">
			</div>
			<div class="upload-text">上传身份证正面</div>
		</div>
		<div class="upload-box">
			<div class="upload">
				<img class="upload-img-add" src="../mainstyle/images/addicon.png">
			</div>
			<div class="upload-text">上传身份证正面</div>
		</div>
	</div>
</div>
<div class="wrapperbox">
	<div class="goubox">
		<span class="gou gou1"></span>
		<span class="content-tital">资产声明:</span>
	</div>
	<div class="textarea-box">
		<p>我承认我具备相应风险识别能力，风险承担能力，且是
符合下列标准的单位和个人：净资产不低于1000万元的
单位；个人金融资产不低于300万元或近三年个人收入不
低于50万元。</p>
	</div>
	<div class="goubox">
		<span class="gou gou2"></span>
		<span class="content-tital">上传金融资产证明/收入证明:</span>
		
	</div>
	<div>
		<div class="upload-box" style="margin:0 auto; float:none;">
			<div class="upload">
				<img class="upload-img" src="../mainstyle/images/dupeng.png">
			</div>
		</div>
	</div>
</div>
<div class="wrapperbox">
	<span class="bluestar">*</span><span class="content-tital">项目领域:</span>
	<select multiple data-am-selected>
	  <option value="a">Apple</option>
	  <option value="b" selected>Banana</option>
	  <option value="o">Orange</option>
	  <option value="m" selected>Mango</option>
	</select>
</div>
<div class="wrapperbox">
	<span class="bluestar">*</span><span class="content-tital">投资身份:</span>
	<span class="tzsf">
		<span class="gou gou2"></span>
		<span class="content-tital">个人投资人</span>
	</span>
	<span class="tzsf">
		<span class="gou gou1"></span>
		<span class="content-tital">机构投资人</span>
	</span>
	<div style="clear:both"></div>
	<div style="display:block;">
		<input class="tzsf-input" placeholder="投资机构名称"><br>
		<input class="tzsf-input" placeholder="我的职位">
	</div>
</div>
<div class="wrapperbox">
	<span class="bluestar">*</span><span class="content-tital">投资规模:</span>
	<span>￥<input class="tzgm" value="300">万</span><span style="margin:0 5px;">至</span><span>￥<input class="tzgm" value="1200">万</span>
</div>
<div class="wrapperbox" style="background:#e6e6e6">
	<span class="tzsf">
		<span class="gou gou3"></span>
		<span class="content-tital">公开投资规模</span>
		<span class="tzsf"><img src="../mainstyle/images/syrkj.png" style="width:100px;">
	</span>
</div>
<div class="wrapperbox" style="background:#e6e6e6;">
	<span class="tzsf">
		<span class="gou gou4"></span>
		<span class="content-tital">我已阅读并同意签署</span>
		<span style="color:#2dbef0;">《注册服务协议》《风险提示书》</span>
	</span>
</div>
<div class="tj gray">提交</div>
</body>
<style>
.therm{ overflow: hidden;}
.outer-therm{margin:5px 0;}
.inner-therm span {color: #fff;display: inline-block;float: right;font-family: Trebuchet MS;font-size: 14px;font-weight: bold;}
</style>
