<title>新建投票</title>
<style>
	/*.am-dropdown-content{ position:inherit;}*/
	.am-btn{ padding: 3px 1em;}
</style>
</head>

<body style="background:#e6e6e6;">
<header data-am-widget="header"class="am-header header-grey sk-header">
  <div class="am-header-left am-header-nav">
      <a href="index.html" class="">
            <i class="am-icon-chevron-left back-bef"></i>
      </a>
  </div>
  <h1 class="am-header-title" style="font-size:16px;">
      新建投票
  </h1>
</header>
<div style="margin-bottom:70px;">
	<div class="wrapperbox" style="overflow:initial;">
		<span class="bluestar">*</span>
		<span class="content-tital">选择项目</span>
		<select data-am-selected>
			<option >概念阶段</option>
			<option selected>奥来德 AMOLED有机材料</option>
			<option >产品已发布</option>
			<option >已有收入</option>
			<option >已有盈利</option>
		</select>
	</div>
	<div class="wrapperbox">
		<span class="bluestar">*</span><span class="content-tital">标题</span><input style="vertical-align:bottom; margin-top:1px;" class="noborder" value="植物细胞大规模培养产业化平台">
	</div>
	<div class="wrapperbox">
		<span class="bluestar">*</span><span class="content-tital">详情</span>
		<div class="textarea-box">
			<textarea>简单描述您的个人经历，如：一个帮助师妹解决问
	题的社交平台等</textarea>
		</div>
	</div>
	<div class="wrapperbox">
		<span class="bluestar">*</span><span class="content-tital">截止时间</span>
		<input style="vertical-align:bottom; margin-top:1px;" data-am-datepicker>

	</div>
	<div class="wrapperbox"	>
		<span class="bluestar"></span><span class="content-tital">附件:</span>
		<span><button type="button" class="am-btn am-btn-primary am-radius" style="padding:0.3rem 1rem; background:#c7d3db; border:none; color:#25517c;">上传附件</button></span>
	</div>

	<div id="doc-confirm-toggle" class="bottomBtn">
	          确定
	</div>
</div>
