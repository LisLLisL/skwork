<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<meta name="renderer" content="webkit">
<link rel="stylesheet" href="../mainstyle/css/amazeui.css">
<link rel="stylesheet" href="../mainstyle/css/app.css">

<script src="../js/jquery.min.js"></script>

<title>弹窗修改</title>

</head>

<body>
<div class="popup">
	<div class="popup_top">修改手机号</div>
	<div class="popup_middle">
		<div class="popup_input_wrapper">
			<span class="popup_middle_text">登陆密码</span>
			<span class="popup_middle_inputbox">
				<input class="popup_middle_input">
			</span>
		</div>

		<div class="popup_input_wrapper">
			<span class="popup_middle_text">新手机号</span>
			<span class="popup_middle_inputbox">
				<input class="popup_middle_input">
			</span>
		</div>
		<div class="popup_input_wrapper">
			<span class="popup_middle_text">验证码</span>
			<span class="popup_middle_inputbox">
				<input class="popup_middle_input" style="width:80px;">
				<i class="identifying_code" id="verifycode" onclick="time()">获取验证码</i>
			</span>
		</div>
	</div>
	<div class="popup_bottom">
		<span class="popup_bottom_left">取消</span>
		<span class="popup_bottom_right">确定</span>
	</div>
</div>
<div style="height:50px;"></div>
<div class="popup">
	<div class="popup_top">修改密码</div>
	<div class="popup_middle">
		<div class="popup_input_wrapper">
			<span class="popup_middle_text">旧密码</span>
			<span class="popup_middle_inputbox">
				<input class="popup_middle_input">
			</span>
		</div>
		<div class="popup_input_wrapper">
			<span class="popup_middle_text">新密码</span>
			<span class="popup_middle_inputbox">
				<input class="popup_middle_input">
			</span>
		</div>
		<div class="popup_input_wrapper">
			<span class="popup_middle_text">确认新密码</span>
			<span class="popup_middle_inputbox">
				<input class="popup_middle_input">
			</span>
		</div>
	</div>
	<div class="popup_bottom">
		<span class="popup_bottom_left">取消</span>
		<span class="popup_bottom_right">确定</span>
	</div>
</div>
</body>
</html>
